# Configuration file
# key = value

quarkus.http.port=8080
quarkus.http.cors=true

# BAMOE Dev UI
quarkus.dev-ui.cors.enabled=false

# Database Configuration (H2 for Dev)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb

# Disable Flyway for Dev to avoid migration issues with H2
quarkus.flyway.active=false

# Kogito Configuration
kogito.persistence.type=jdbc
kogito.persistence.proto.marshallers=false

# Service URLs (Required for Dev UI communication)
kogito.service.url=http://localhost:8080
kogito.jobs-service.url=http://localhost:8080
kogito.data-index.url=http://localhost:8080

# CORS Configuration
quarkus.http.cors.origins=*

# OpenAPI & Swagger
quarkus.smallrye-openapi.path=/docs/openapi.json
quarkus.swagger-ui.always-include=true
