# Packaging
# Persistence
kie.flyway.enabled=true
%dev.kie.flyway.enabled=false
kogito.persistence.type=jdbc

# Swagger UI
quarkus.swagger-ui.always-include=true

# Kafka configuration
kafka.topic.incoming=dcss-input
kafka.topic.outgoing=dcss-output
kafka.bootstrap.servers=localhost:9092
kafka.group.id=dcss-consumer-group
kafka.auto.offset.reset=earliest

# Kafka Configuration
camel.component.kafka.brokers=${KAFKA_BOOTSTRAP:localhost:9092}

# Kafka Topics Configuration
mp.messaging.incoming.dcss-input.connector=smallrye-kafka
mp.messaging.incoming.dcss-input.topic=dcss.input
mp.messaging.outgoing.dcss-out.connector=smallrye-kafka
mp.messaging.outgoing.dcss-out.topic=dcss.outcome

# MySQL Configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://${DB_HOST:localhost}:3306/dcss_staging
quarkus.datasource.username=${DB_USER:root}
quarkus.datasource.password=${DB_PASSWORD:password}
quarkus.hibernate-orm.database.generation=update

# Dev Profile (H2)
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
%dev.quarkus.datasource.username=sa
%dev.quarkus.datasource.password=password
%dev.quarkus.hibernate-orm.database.generation=drop-and-create

# Application Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization

# ============================================
# BAMOE/KOGITO PROCESS CONFIGURATION
# ============================================
# Enable process REST endpoints
kogito.service.url=http://localhost:8080
# Enable BPMN process discovery
kogito.decisions.validation=true

# BAMOE Dev UI Configuration
quarkus.jandex.enabled=false
# ============================================
# LOGGING (DEBUG form generation)
# ============================================
quarkus.log.category."org.kie.kogito".level=DEBUG
quarkus.log.category."org.kie.kogito.codegen".level=DEBUG
quarkus.dev-ui.cors.enabled=false
quarkus.kogito.data-index.graphql.ui.always-include=true

# Development tasks users
%dev.jbpm.devui.users.jdoe.groups=admin,HR,IT

# Disable Dev services
quarkus.kogito.devservices.enabled=false
